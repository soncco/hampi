{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="intro">
      <h3 class="text-success">INTIMPA</h3>
      <p>Manejo de Almacén y Ventas</p>
    </div>
  </div>
  <div class="col-md-6">
    <h1>Iniciar Sesión</h1>
    <form role="form" action="{% url 'the_login' %}" method="post">
      <div class="form-group">
        <label for="username">Usuario</label>
          <select id="username" name="username" class="form-control" required>
            <option value="">Escoge un usuario</option>
            {% for user in usuarios %}
            {% if user.id != 1%}
            <option value="{{user.username}}">{{user.username}}</option>
            {% endif %}
            {% endfor %}
          </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" required>
      </div>
      {% csrf_token %}
      <button type="submit" class="btn btn-info btn-block">Ingresar</button>
    </form>
  </div>
</div>
{% endblock %}
