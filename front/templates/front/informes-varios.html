{% extends 'front/base.html' %}
{% block content %}{% load static %}
<div class="page-header">
  <h3><i class="fa fa-file icon-new"></i> Informes Varios
  </h3>
</div>

<div class="well">
  <form action="" method="post">
    <div class="row">
      <div class="col-md-3">
        <select class="form-control tipo" required name="tipo">
          <option value="">Escoge un informe</option>
          <option value="productos">Productos vendidos</option>
          <option value="proveedores">Proveedores activos</option>
          <option value="clientes">Clientes atendidos</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" class="datepicker form-control inicial" placeholder="Fecha inicial" required name="inicial">
      </div>
      <div class="col-md-3">
        <input type="text" class="datepicker form-control final" placeholder="Fecha inicial" required name="final">
      </div>
      <div class="col-md-3">
        {% csrf_token %}
        <button class="btn btn-success btn-block"><i class="fa fa-file-excel-o"></i> Generar informe</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}

{% block title %}Inventario{% endblock %}

{% block css %}
{% endblock %}
{% block js %}
<script src="{% static "front/js/main.js" %}"></script>
<script src="{% static "front/js/varios.js" %}"></script>
{% endblock %}


{% block modals %}
{% endblock %}
